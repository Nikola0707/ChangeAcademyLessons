<!DOCTYPE html>
<html>

<head>
    <title>Variables</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

        <h1>Welcome to CSS Variables</h1>
        <p>Explore the power of CSS Variables</p>
    </header>
    <main>
        <div class="container">
            <section class="content">
                <h2>Color Palette</h2>
                <div class="color-box primary">
                    <p>Primary</p>
                </div>
                <div class="color-box secondary">
                    <p>Secondary</p>
                </div>
                <div class="color-box tertiary"></div>
            </section>
            <section>
                <h2>Typography</h2>
                <p>This is a simple text.</p>
                <p class="text">This is a second simple text</p>
                <p>This is the third simple text.</p>
            </section>
        </div>
    </main>

</html>
