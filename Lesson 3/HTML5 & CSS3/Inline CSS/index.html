<!DOCTYPE html>
<html>

<head>
    <title>Inline css</title>
</head>

<body>
    <!-- Inline CSS - Using the style attribute within HTML Element -->
    <h1 style="color: blue;">This is a heading with inline CSS</h1>
    <h1>This is second heading with inline CSS</h1>
    <p style="font-size: 20px;">This is a paragraph with inline CSS</p>
</body>

</html>
