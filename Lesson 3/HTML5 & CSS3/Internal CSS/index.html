<!DOCTYPE html>
<html>

<head>
    <title>Internal CSS</title>
    <style>
        h1 {
            color: blue;
        }

        p {
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- Internal CSS - Using the <style> element within the <head> section -->
    <h1>This is a heading with Internal CSS</h1>
    <h1>This is second heading with inline CSS</h1>

    <p>This is a paragraph with Internal CSS</p>
</body>

</html>
