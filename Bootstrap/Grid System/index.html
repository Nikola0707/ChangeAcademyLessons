<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center">Auto-layout columns</h2>
    <div class="container text-center">
      <!-- First Row -->
      <div class="row">
        <div class="col bg-primary">1 of 2</div>
        <div class="col bg-secondary">2 of 2</div>
      </div>
      <div class="row">
        <div class="col bg-danger">1 of 3</div>
        <div class="col bg-info">2 of 3</div>
        <div class="col bg-success">3 of 3</div>
      </div>
    </div>

    <h2 class="text-center">Setting one column width</h2>
    <div class="container text-center">
      <div class="row">
        <div class="col bg-primary">1 of 3</div>
        <div class="col-6 bg-secondary">2 of 3 (wider)</div>
        <div class="col bg-danger">3 of 3</div>
      </div>
      <div class="row">
        <div class="col bg-success">1 of 3</div>
        <div class="col-5 bg-info">2 of 3 (wider)</div>
        <div class="col bg-warning">3 of 3</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
