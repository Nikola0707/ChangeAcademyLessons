<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Containers</h1>
    <div class="container bg-primary text-end">.container</div>
    <div class="container-fluid bg-success">.container-fluid</div>
    <div class="container-sm bg-secondary">.container-sm</div>
    <div class="container-md bg-danger">.container-md</div>
    <div class="container-lg bg-warning">.container-lg</div>
    <div class="container-xl bg-dark text-primary">.container-xl</div>
    <div class="container-xxl bg-info-subtle">.container-xxl</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
