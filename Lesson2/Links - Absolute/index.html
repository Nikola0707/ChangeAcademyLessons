<!DOCTYPE html>
<html>

<head>
    <title>Links - Absolute</title>
</head>

<body>
    <!-- Link or Hyperlinks -->
    <a href="https://www.wikipedia.org/">Visit Wikipedia</a>
    <br />
    <a href="https://www.wikipedia.org/" target="_blank">Visit wikipedia in new tab</a>
    <br />

    <!-- Google link in a button -->
    <button><a href="https://www.google.com/">Google</a></button>

    <p>
        Click <a href="https://www.google.com/" title="Go to google.com">here</a> to visit Google
    </p>

    <p>Open image in exsting tab</p>
    <a
        href="https://images.unsplash.com/photo-1523800503107-5bc3ba2a6f81?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <img src="https://images.unsplash.com/photo-1523800503107-5bc3ba2a6f81?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="laptop image" width="300" height="200" />
    </a>

    <a href="https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        target="_blank">

        <img src="https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="some image" width="300" height="200">
    </a>

</body>

</html>
