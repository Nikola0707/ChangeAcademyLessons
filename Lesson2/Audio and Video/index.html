<!DOCTYPE html>
<html>

<head>
    <title>Audio and Video</title>
</head>

<body>
    <h1>Video & Youtube video & Audi</h1>
    <!-- Local Video -->
    <video width="400" controls>
        <source src="./sampleVideo/SampleVideo_1280x720_1mb.mp4" type="video/mp4" />
    </video>
    <!-- Youtube Video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xdeT0ukcIK4?si=yrOejLOPo56s7-FY"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <!-- AUDIO -->
    <br />
    <audio controls>
        <source src="./sampleAudio/SampleAudio_0.4mb.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
</body>

</html>
