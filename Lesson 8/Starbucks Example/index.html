      <!-- SECTION 1 -->
      <section>
        <img
          alt="Gift card that reads HAPPY EASTER with an illustration of pastel-colored eggs."
          src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-89274.jpg"

        <div class="container-right">
          <h1>Always an egg-cellent gift</h1>

            Wish somebunny a Happy Easter. Pick up a Starbucks Card in store or
